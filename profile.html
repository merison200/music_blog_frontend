<div class="postform">
    <h1>Create a Post</h1>
    <label for="postType">Select Post Type:</label>
    <select id="postType">
        <option value="blog">Blog</option>
        <option value="music">Music</option>
        <option value="video">Video</option>
    </select>
</div>

<div id="formsContainer">
    <p id="message"></p>
        <form id="blogForm" class="postForm" enctype="multipart/form-data">
            <label for="blogTitle">Title:</label>
            <input type="text" id="blogTitle" name="title" required>

            <label for="content">Content:</label>
            <textarea id="content" name="content" required></textarea>

            <label for="image">Upload Image (Optional):</label>
            <input type="file" id="image" name="image" accept="image/*">

            <button type="submit">Submit Blog</button>
        </form>

        <form id="musicForm" class="postForm" enctype="multipart/form-data">
            <label for="musicTitle">Title:</label>
            <input type="text" id="musicTitle" name="title" required>

            <label for="artist">Artist:</label>
            <input type="text" id="artist" name="artist" required>

            <label for="musicFile">Upload Music File:</label>
            <input type="file" id="musicFile" name="file" accept="audio/*" required>

            <button type="submit">Post Music</button>
        </form>

        <form id="videoForm" class="postForm" enctype="multipart/form-data">
            <label for="videoTitle">Title:</label>
            <input type="text" id="videoTitle" name="title" required>

            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>

            <label for="videoFile">Upload Video File:</label>
            <input type="file" id="videoFile" name="file" accept="video/*" required>

            <button type="submit">Post Video</button>
        </form>
</div>
