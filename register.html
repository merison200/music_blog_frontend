<div class="container">

                <form id="registerForm">
                    <div class="row">
                        <div class="col-sm-12">

                        </div>
                        <div class="col-sm-12">

                        </div>

                        </div>
                        <div class="col-sm-12">

                        </div>
                        <div class="col-sm-12">

                        </div>
                        <div class="col-sm-12 text-center mt-4">
